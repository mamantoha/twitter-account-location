name: Build Firefox Extension XPI

on:
  release:
    types: [published]

jobs:
  build-xpi:
    runs-on: ubuntu-latest
    name: Build and Upload XPI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install zip (if needed)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Build Firefox extension
        run: |
          make firefox

      - name: Upload Firefox extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: dist/build/twitter_account_location-${{ github.ref_name }}.firefox.zip

      - name: Attach Firefox extension to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/build/twitter_account_location-${{ github.ref_name }}.firefox.zip
          asset_name: twitter_account_location-${{ github.ref_name }}.firefox.zip
          tag: ${{ github.ref }}
          overwrite: true
